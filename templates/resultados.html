<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resultado</h2>
        <p><strong>Nombre del cliente:</strong> {{ nombre }}</p>
        <p><strong>Total sin descuento:</strong> ${{ total_sin_descuento }}</p>
        <p><strong>El descuento es:</strong> ${{ descuento }}</p>
        <p><strong>El total a pagar es:</strong> ${{ total_a_pagar }}</p>
    </div>
</body>
</html>
